<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <div class="display-container">
      <p class="display-message">123789</p>
    </div>

    <div class="buttons-container">
      <div class="number-and-operator-buttons-container">
        <div class="number-buttons-container">
          <div class="row first-button-row">
            <button class="button-7">7</button>
            <button class="button-8">8</button>
            <button class="button-9">9</button>
          </div>

          <div class="row second-button-row">
            <button class="button-4">4</button>
            <button class="button-5">5</button>
            <button class="button-6">6</button>
          </div>

          <div class="row third-button-row">
            <button class="button-1">1</button>
            <button class="button-2">2</button>
            <button class="button-3">3</button>
          </div>

          <div class="row fourth-button-row">
            <button class="button-clear">C</button>
            <button class="button-0">0</button>
          </div>
        </div>

        <div class="operator-buttons-container">
          <button class="button-/">&divide;</button>
          <button class="button-*">&times;</button>
          <button class="button--">&minus;</button>
          <button class="button-+">&plus;</button>
        </div>
      </div>

      <div class="miscellaneous-buttons-container">
        <button class="button-=">=</button>
      </div>
    </div>
  </div>
</body>
</html>

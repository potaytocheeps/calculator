<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="calculator-container">
    <div class="display-container">
      <div class="display-messages-container">
        <div class="previous-calculation-message-container">
          <p class="previous-calculation-message"></p>
        </div>
        <div class="display-message-container">
          <p class="display-message"></p>
        </div>
      </div>
    </div>

    <div class="buttons-container">
      <div class="number-and-operator-buttons-container">
        <div class="number-buttons-container">
          <div class="row first-button-row">
            <button class="button-7 number-button">7</button>
            <button class="button-8 number-button">8</button>
            <button class="button-9 number-button">9</button>
          </div>

          <div class="row second-button-row">
            <button class="button-4 number-button">4</button>
            <button class="button-5 number-button">5</button>
            <button class="button-6 number-button">6</button>
          </div>

          <div class="row third-button-row">
            <button class="button-1 number-button">1</button>
            <button class="button-2 number-button">2</button>
            <button class="button-3 number-button">3</button>
          </div>

          <div class="row fourth-button-row">
            <button class="button-clear">C</button>
            <button class="button-0 number-button">0</button>
            <button class="button-decimal">.</button>
          </div>

          <div class="miscellaneous-buttons-container row">
            <button class="button-backspace">&#x232B;</button>
            <button class="button-equals">=</button>
          </div>
        </div>

        <div class="operator-buttons-container">
          <button class="button-divide operator-button">&divide;</button>
          <button class="button-multiply operator-button">&times;</button>
          <button class="button-subtract operator-button">&minus;</button>
          <button class="button-add operator-button">&plus;</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
